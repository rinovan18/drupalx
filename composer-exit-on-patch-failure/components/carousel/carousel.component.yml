$schema: https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json
name: First Slide
description: First Slide component
props:
  type: object
  properties:
    items:
      type: object
      title: items
      description: Define the array of carousel items
      properties:
        url:
          type: string
        title:
          type: string
        icon:
          type: string
    class:
      type: string
      title: class
      description: Additional CSS classes for the carousel container
    item_class:
      type: string
      title: item_class
      description: Additional CSS classes for each carousel item
libraryOverrides:
  js:
    carousel.behavior.js:
      attributes:
        async: false
        defer: true
  dependencies:
    - core/drupal
