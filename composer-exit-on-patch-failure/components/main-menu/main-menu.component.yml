$schema: https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json
name: Main Navigation
description: Navigation/Main Navigation component
props:
  type: object
  properties:
    modifier:
      type: string
      title: modifier
      description: Define the modifier class for the main menu
    link_modifier:
      type: string
      title: link_modifier
      description: Define the modifier class for the main menu links
    show_logo:
      type: boolean
      title: show_logo
      description: Show the site logo
    site_logo:
      type: string
      title: site_logo
      description: Define the path to the site logo
    site_logo_width:
      type: string
      title: site_logo_width
      description: Define the width of the site logo
    site_logo_height:
      type: string
      title: site_logo_height
      description: Define the height of the site logo
    site_name:
      type: string
      title: site_name
      description: Define the site name to display
    show_site_name:
      type: boolean
      title: show_site_name
      description: Show the site name
    cta_link_count:
      type: string
      title: cta_link_count
      description: Number of links to display as Call To Action (CTA) links
    items:
      type: object
      title: items
      description: Define the array of main menu items
      properties:
        url:
          type: string
        title:
          type: string
        icon:
          type: string
